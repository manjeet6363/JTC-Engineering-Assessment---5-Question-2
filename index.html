<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee House</title>
    
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <video  autoplay muted loop id="backgroundVideo">
      <source src="CoffeeShop.mp4" >
    </video>
    <div class="container " >
      <h1 class="d-flex justify-content-center my-3">Coffee House</h1>
      <div id="menu">
        <table class="table table-bordered">
          <tr>
            <th rowspan="2">Product</th>
            <th rowspan="2">Prices (Rs.)</th>
            <th colspan="3">Add-on (Rs.)</th>
          </tr>
          <tr>
            <th>Milk</th>
            <th>Cream</th>
            <th>Latte</th>
          </tr>
          <tr>
            <th>Espresso</th>
            <td>100</td>
            <td>60</td>
            <td>75</td>
            <td>100</td>
          </tr>
          <tr>
            <th>Cappuccino</th>
            <td>150</td>
            <td>80</td>
            <td>90</td>
            <td>120</td>
          </tr>
          <tr>
            <th>Latte</th>
            <td>200</td>
            <td>100</td>
            <td>125</td>
            <td>150</td>
          </tr>
        </table>
      </div>
      <div class="main" id="main">
        
        <h2 class="d-flex justify-content-center">Choose Your Coffee</h2>
        <div class="coffeeContainer">
          <div  class=" mx-3 my-3">

            <button class="btn btn-dark position-relative  my-3 w-100" id="Espresso">Espresso
            </button><br />

            <div class="addOn-Espresso">
              <button class="btn btn-dark position-relative addOn" id="Espresso-milk">Milk</button>
              <button class="btn btn-dark position-relative addOn" id="Espresso-cream">Cream</button>
              <button class="btn btn-dark position-relative addOn" id="Espresso-latte">Latte</button>
            </div>
          </div>
          <div class=" mx-3 my-3">
            <button class="btn btn-dark position-relative my-3 w-100" id="Cappuccino">Cappuccino</button><br />
            <div class="addOn-Cappuccino">
              <button class="btn btn-dark position-relative addOn" id="Cappuccino-milk">Milk</button>
              <button class="btn btn-dark position-relative addOn" id="Cappuccino-cream">Cream</button>
              <button class="btn btn-dark position-relative addOn" id="Cappuccino-latte">Latte</button>
            </div>
          </div>
          <div class=" mx-3 my-3">
            <button class="btn btn-dark position-relative my-3 w-100" id="Latte">Latte</button><br />
            <div class="addOn-Latte">
              <button class="btn btn-dark position-relative addOn" id="Latte-milk">Milk</button>
              <button class="btn btn-dark position-relative addOn" id="Latte-cream">Cream</button>
              <button class="btn btn-dark position-relative addOn" id="Latte-latte">Latte</button>
            </div>
          </div>
        </div>
      </div>
      <div id="endButton">
        <div class="endButton d-flex justify-content-around">
        <button id="calculate" class="btn btn-dark  w-50 mx-3">
          Calculate Your Bill
        </button>
        <button id="print" class="btn btn-dark  w-50 mx-3" >Print Your Bill</button>
      </div>
      </div>

      <h1 id="total" class="d-flex justify-content-center my-3"></h1>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
