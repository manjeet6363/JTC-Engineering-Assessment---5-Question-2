<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee House</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Coffee House</h1>
      <div class="menu">
        <table>
          <tr>
            <th rowspan="2">Product</th>
            <th rowspan="2">Prices (Rs.)</th>
            <th colspan="3">Add-on (Rs.)</th>
          </tr>
          <tr>
            <th>Milk</th>
            <th>Cream</th>
            <th>Latte</th>
          </tr>
          <tr>
            <th>Espresso</th>
            <td>100</td>
            <td>60</td>
            <td>75</td>
            <td>100</td>
          </tr>
          <tr>
            <th>Cappuccino</th>
            <td>150</td>
            <td>80</td>
            <td>90</td>
            <td>120</td>
          </tr>
          <tr>
            <th>Latte</th>
            <td>200</td>
            <td>100</td>
            <td>125</td>
            <td>150</td>
          </tr>
        </table>
      </div>
      <div class="main">
          <h1 id="total"></h1>
          <h2>Choose Your Coffee</h2>
        <div class="coffee">
          <div class="coffee1">
            <button class="btn" id="Espresso">Espresso</button><br />
            <div class="addOn-Espresso">
              <button class="btn" id="Espresso-milk">Milk</button>
              <button class="btn" id="Espresso-cream">Cream</button>
              <button class="btn" id="Espresso-latte">Latte</button>
            </div>
          </div>
          <div class="coffee2">
            <button class="btn" id="Cappuccino">Cappuccino</button><br />
            <div class="addOn-Cappuccino">
              <button class="btn" id="Cappuccino-milk">Milk</button>
              <button class="btn" id="Cappuccino-cream">Cream</button>
              <button class="btn" id="Cappuccino-latte">Latte</button>
            </div>
          </div>
          <div class="coffee3">
            <button class="btn" id="Latte">Latte</button><br />
            <div class="addOn-Latte">
              <button class="btn" id="Latte-milk">Milk</button>
              <button class="btn" id="Latte-cream">Cream</button>
              <button class="btn" id="Latte-latte">Latte</button>
            </div>
          </div>
        </div>
      </div>
      <div class="endButton">
        <button class="btn btn-c" onclick="Calculate()">Calculate Your Bill</button>
        <button class="btn btn-c" onclick="Print()">Print Your Bill</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
